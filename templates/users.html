{% extends "layout.html" %}

{% block title %}
	Users
{% endblock %}

{% block main %}
<main class="container p-5">
    {% for user in users %}
    <a href="#">
        <div class="user-item">
            <h5 id="user-fname">{{ user.fullname }}</h5>
            <p id="user_username">@{{ user.username }}</p>
        </div>
    </a>
    {% endfor %}
</main>
{% endblock %}
