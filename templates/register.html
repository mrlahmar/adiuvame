{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block main %}
<main class="container p-5">
<div class="form-container">
    <form class="login-register-form" action="/register" method="POST">
        <h2 class="form-title">Register</h2>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-inputs" name="fullname" placeholder="Full Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-inputs" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-inputs" name="email" placeholder="Email" type="email">
        </div>
        <div class="form-group">
            <input class="form-inputs" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-inputs" name="confirmpassword" placeholder="Confirm Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-inputs" name="phone" placeholder="Phone" type="tel">
        </div>
        <!--
        <div class="form-group">
            <select id="inputState" class="form-control" name="account_type">
              <option selected disabled>Account Type</option>
              <option value="D">Disabled</option>
              <option value="H">Helper</option>
            </select>
        </div> -->
        <div class="col-auto my-1">
            <div class="custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                <label class="custom-control-label" for="customControlAutosizing">By clicking register, you agree to our <a href="/terms">Terms of Service</a></label>
            </div>
        </div>
        <button class="btn btn-info mt-2" type="submit" name="register-sbmt">Register</button>
    </form>
</div>
</main>
{% endblock %}
