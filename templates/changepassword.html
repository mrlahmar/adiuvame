{% extends "layout.html" %}

{% block title %}
	Change Password
{% endblock %}

{% block main %}
<main class="container p-5">
<div class="form-container">
<form class="login-register-form" action="/changepassword" method="POST">
    <h2 class="chng-pass-title">Change Password</h2>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-inputs" name="currentpassword" placeholder="Current Password" type="password" required>
    </div>
    <div class="form-group">
        <input class="form-inputs" name="newpassword" placeholder="New Password" type="password" required>
    </div>
    <div class="form-group">
        <input class="form-inputs" name="confirmpassword" placeholder="Confirm New Password" type="password" required>
    </div>
    <button class="btn btn-info" type="submit" name="login-sbmt">Submit</button>
</form>
</div>
</main>
{% endblock %}
