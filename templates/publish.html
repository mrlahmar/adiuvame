{% extends "layout.html" %}

{% block title %}
    New Post
{% endblock %}

{% block main %}
<main class="container p-5">
<form action="/publish" method="POST">
    <h2 class="activity-titles">New Post</h2>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="posttitle" placeholder="Post Title" type="text">
    </div>
    <div class="form-group">
        <div class="form-group">
            <textarea class="form-control" name="postcontent" id="postcontent" rows="7" placeholder="Post Content"></textarea>
        </div>
    </div>
    <button class="btn btn-info" type="submit">Publish</button>
</form>
</main>
{% endblock %}
